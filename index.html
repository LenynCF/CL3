<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Slider Jquery</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/font-awesome.css">

	<script src="https://kit.fontawesome.com/370d9bd9d3.js" crossorigin="anonymous"></script>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div class="slideshow">
		<ul class="slider">
			<li>
				<img src="img/1.jpg" alt="">
				<section class="caption">
					<h1>CL3</h1>
					<p>LENYN CASTILLO FLORES</p>
				</section>
			</li>
			<li>
				<img src="img/2.jpg" alt="">
				<section class="caption">
					<h1>CL3</h1>
					<p>CIBERTEC</p>
				</section>
			</li>
			<li>
				<img src="img/3.jpg" alt="">
				<section class="caption">
					<h1>CL3</h1>
					<p>2021</p>
				</section>
			</li>
			<li>
				<img src="img/4.jpg" alt="">
				<section class="caption">
					<h1>CL3</h1>
					<p>22 NOVIEMBRE 2021</p>
				</section>
			</li>
		</ul>

		<ol class="pagination">

		</ol>

		<div class="play" onclick="pauseSlider()">
			<span class="fas fa-play"></span>
		</div>
		<div class="pause" onclick="pauseSlider()">
			<span class="fas fa-pause"></i>
		</div>

		<div class="left">
			<span class="fa fa-chevron-left"></span>
		</div>

		<div class="right">
			<span class="fa fa-chevron-right"></span>
		</div>

	</div>

	<main>

		<div class="contenedor__todo">
			<div class="caja__trasera">
				<div class="caja__trasera-login">
					<h3>¿Ya tienes una cuenta?</h3>
					<p>Inicia sesión para entrar en la página</p>
					<button id="btn__iniciar-sesion">Iniciar Sesión</button>
				</div>
				<div class="caja__trasera-register">
					<h3>¿Aún no tienes una cuenta?</h3>
					<p>Regístrate para que puedas iniciar sesión</p>
					<button id="btn__registrarse">Regístrarse</button>
				</div>
			</div>

			<!--Formulario de Login y registro-->
			<div class="contenedor__login-register">
				<!--Login-->
				<form class="formulario__login">
					<h2>Iniciar Sesión</h2>
					<input type="email" placeholder="Correo Electronico" id="user">
					<input type="password" placeholder="Contraseña" id="pass">
					<button onclick="imprimirUsuarios()">Entrar</button>
				</form>

				<!--Register-->
				<form class="formulario__register">
					<h2>Regístrarse</h2>
					<input type="text" placeholder="Nombre completo">
					<input type="email" placeholder="Correo Electronico">
					<input type="text" placeholder="Usuario">
					<input type="password" placeholder="Contraseña">
					<button>Regístrarse</button>
				</form>
			</div>
			<br><br>
			<div class="BD">
				<h2>Usuarios y Contraseñas</h2>
				<div class="usuariosLista">
					<ol class="usuarios">

					</ol>

				</div>
			</div>
		</div>

	</main>

	<section>
		<div class="container_iconos">
			<div id="uno"><img src="img/icon1.png" alt="" class="icono" id="icon1"></div>
			<div id="uno"><img src="img/icon2.png" alt="" class="icono" id="icon2"></div>
			<div id="uno"><img src="img/icon3.png" alt="" class="icono" id="icon3"></div>
		</div>
	</section>

	<script src="js/script.js"></script>
</body>

</html>
